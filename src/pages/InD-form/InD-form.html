<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon ios="ios-document" md="md-document" class="padding-right-10"></ion-icon>
      I&D Form
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openGPSModal()">
        <ion-icon ios="ios-pin" md="md-pin" item-end></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding [style.opacity]="isModal ? 0 : 1">
  <form [formGroup]="InDForm" (ngSubmit)="submit()" novalidate>
    
    <ion-list>
      <ion-list-header no-lines>
        <strong>Premise Details</strong>
      </ion-list-header>
      
      <ion-row>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label>Empty</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label>Closed</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" formControlName="poName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" formControlName="poName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>IC. No</ion-label>
        <ion-input type="text" formControlName="poID"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" formControlName="pShortAddr"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button type="submit" block margin-top>Add Assignment</button>
      </ion-item>
    
    </ion-list>
  </form>

</ion-content>
