<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon ios="ios-create" md="md-create" class="padding-right-10"></ion-icon>
      Seksyen 5
    </ion-title>
  
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon ios="ios-close" md="md-close" item-end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row text-wrap>
    <ion-label class="alert alert-info">
      NOTIS UNTUK MEMASUKI PREMISE BAGI PEMERIKSAAN DAN MENJALANKAN KUASA-KUASA DI BAWAH SEKSYEN 5 AKTA PEMUSNAHAN SERANGGA PEMBAWA PENYAKIT (PINDAAN) 2000
    </ion-label>
  </ion-row>

  <form [formGroup]="sek5Form" novalidate>
    <ion-item>
      <ion-label><strong>Appointment Datetime from</strong></ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" formControlName="date"
        [min]="minDate" [max]="maxDate">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="hh:mm A" pickerFormat="hh mm A" formControlName="time"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Remark</ion-label>
      <ion-textarea text-right type="text" formControlName="remark"></ion-textarea>
    </ion-item>
  </form>

</ion-content>

<ion-footer no-border>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="saveSek5()" [disabled]="!sek5Form.valid">Save Seksyen 5</button>
    </ion-col>
  </ion-row>
</ion-footer>
