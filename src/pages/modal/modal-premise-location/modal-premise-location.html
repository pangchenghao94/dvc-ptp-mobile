<ion-header>

  <ion-navbar>
    <ion-title>
      Draw Premise Location
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon ios="ios-close" md="md-close" item-end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <drawing-canvas ion-fixed [style.margin-top]="'2px'">
    
  </drawing-canvas>
</ion-content>

<ion-footer no-border>
  <ion-row>
    <ion-col>
      <button ion-button block color="primary" (click)="saveDrawing()"> Save Drawing</button>  
    </ion-col>
    <ion-col>
      <button ion-button block color="light" (click)="closeModal()"> Cancel</button>  
    </ion-col>
  </ion-row>
</ion-footer>
