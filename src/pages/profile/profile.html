<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <ion-icon ios="ios-contact" md="md-contact" class="padding-right-10"></ion-icon>
       User Profile 
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-wrap>
    <ion-icon name='happy' item-start></ion-icon>
    <ion-row>Username</ion-row>
    <ion-row class="note-md">{{user.username}}</ion-row>
  </ion-item>

  <ion-item text-wrap>
    <ion-icon name='person' item-start></ion-icon>
    <ion-row>Full Name</ion-row>
    <ion-row class="note-md">{{user.full_name}}</ion-row>
  </ion-item>
  
  <ion-item text-wrap>
    <ion-icon name="card" item-start></ion-icon>
    <ion-row>User Type</ion-row>
    <ion-row class="note-md">{{user.usertypeStr}}</ion-row>
  </ion-item>

  <ion-item text-wrap>
    <ion-icon name='transgender' item-start></ion-icon>
    <ion-row>Gender</ion-row>
    <ion-row class="note-md">{{user.genderStr}}</ion-row>
  </ion-item>
  
  <ion-item text-wrap>
    <ion-icon name='call' item-start></ion-icon>
    <ion-row>Contact no.</ion-row>
    <ion-row class="note-md">{{user.phone_no}}</ion-row>
  </ion-item>

  <ion-item text-wrap>
    <ion-icon name='mail' item-start></ion-icon>
    <ion-row>Email</ion-row>
    <ion-row class="note-md">{{user.email}}</ion-row>
  </ion-item>

</ion-content>

<ion-footer no-border>
  <ion-row>
    <ion-col col-6>
      <button ion-button block (click)="updateDetails()" color="primary"> Update Details</button>  
    </ion-col>
    <ion-col col-6>
      <button ion-button block (click)="changePassword()" color="secondary"> Change Password</button>  
    </ion-col>
  </ion-row>
</ion-footer>
